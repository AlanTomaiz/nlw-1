<!DOCTYPE html>
<html lang="pr-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecoleta</title>

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/create.css">
</head>
<body>
  <div id="create">
    <header>
      <a href="/home.html">
        <img src="/assets/imgs/logo.svg" alt="Ecoleta">
      </a>
      <a href="/home.html">
        <span></span>
        Voltar para home
      </a>
    </header>

    <form action="">
      <h1>Cadastro do ponto de coleta</h1>

      <fieldset>
        <legend>
          <h2>Dados da entidade</h2>
        </legend>

        <div class="input-field">
          <label for="name">Nome da entidade</label>
          <input name="name">
        </div>
        <div class="input-group">
          <div class="input-field">
            <label for="address">Endereço</label>
            <input name="address">
          </div>
          <div class="input-field field-number">
            <label for="number">Número</label>
            <input name="number">
          </div>
        </div>
        <div class="input-group">
          <div class="input-field">
            <label for="state">Estado</label>
            <select name="state">
              <option value="">Seleciona um estado</option>
            </select>
          </div>
          <div class="input-field">
            <label for="city">Cidade</label>
            <select name="city">
              <option value="">Seleciona uma cidade</option>
            </select>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>
          <h2>Ítens de coleta</h2>
          <p>Selecione um ou mais ítens abaixo</p>
        </legend>

        <div class="wrapper-items">
          <li data-id="item-" class="active">
            <img src="/assets/imgs/lampadas.svg" alt="Lâmpadas">
            <span>Lâmpadas</span>
          </li>
          <li data-id="item-">
            <img src="/assets/imgs/baterias.svg" alt="Pilhas e Baterias">
            <span>Pilhas e Baterias</span>
          </li>
          <li data-id="item-">
            <img src="/assets/imgs/papeis-papelao.svg" alt="Papéis e Papelão">
            <span>Papéis e Papelão</span>
          </li>
          <li data-id="item-">
            <img src="/assets/imgs/eletronicos.svg" alt="Resíduos Eletrônicos">
            <span>Resíduos Eletrônicos</span>
          </li>
          <li data-id="item-">
            <img src="/assets/imgs/organicos.svg" alt="Res[oduos Orgânicos">
            <span>Resíoduos Orgânicos</span>
          </li>
          <li data-id="item-">
            <img src="/assets/imgs/oleo.svg" alt="Óleo de Cozinha">
            <span>Óleo de Cozinha</span>
          </li>
        </div>
      </fieldset>

      <button type="submit">
        Cadastrar ponto de coleta
      </button>
    </form>
  </div>
</body>
</html>
